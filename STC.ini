=================================================================================================
; METERS
=================================================================================================

; Background
[MeterBackground]
Meter=Image
SolidColor=[AverageCol]
X=#BGX#
Y=#BGY#
W=#Width#
H=#Height#
AntiAlias=1
MouseScrollDownAction=[!CommandMeasure MeasureVolume "SetVolume -5"]
MouseScrollUpAction=[!CommandMeasure MeasureVolume "SetVolume +5"]
Group=Main | All
DynamicVariables=1
UpdateDivider=-1

; Hide
[MeterHideBtn]
Meter=Image
X=#BtnX#
Y=50
W=10
H=10
AntiAlias=1
SolidColor=[Accent1]7F
LeftMouseUpAction=[!SetVariable Hide "(1-#Hide#)"][!UpdateMeasure MeasureHideUI]
DynamicVariables=1

; Minimize/Maximize
[MeterMinBtn]
Meter=Image
ImageName=#@#Icons/#MinBtn#.png
X=#BtnX#
Y=#MinY#
W=10
H=10
AntiAlias=1
ImageTint=[Accent1]FF
LeftMouseUpAction=[!SetVariable Mini "(1-#Mini#)"][!UpdateMeasure MeasureHideUI]
Group=Main | All
DynamicVariables=1

; Cover Image
[MeterCoverImage]
Meter=Image
ImageName=[MeasureCover]
X=(68+5)
Y=0
W=(60)
H=(60)
LeftMouseUpAction=["%userprofile%\AppData\Roaming\Spotify\spotify.exe"]
AntiAlias=1
DynamicVariables=1
Group=Items | All

; Artist
[SongArtist]
Meter=String
MeasureName=MeasureArtist
X=(68+60+10)
Y=35
W=200
H=20
FontColor=[Accent1]
StringStyle=Italic
FontSize=11
FontFace=Montserrat
Antialias=1
ClipString=1
Group=Items | All
DynamicVariables=1

; Title
[MeterTitleContainer]
Meter=Image
SolidColor=255,255,255,255
X=#TitleX#
Y=#TitleY#
W=#TitleW#
H=22
Group=Main | All
DynamicVariables=1
UpdateDivider=-1

[SongTitle]
MeasureName=MeasureTitle
Meter=String
X=#marquee1#
Y=1
FontColor=[Accent1]
FontSize=#TitleSize#
FontFace=Montserrat
Container=MeterTitleContainer
Antialias=1
LeftMouseUpAction=["%userprofile%\AppData\Roaming\Spotify\spotify.exe"]
DynamicVariables=1

; CONTROLS

[PlayPauseButton]
Meter=IMAGE
ImageName=#@#Icons\[MeasurePlayPause].png
X=#PlayX#
Y=#PlayY#
W=#PlaySize#
H=#PlaySize#
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "PlayPause"]
ImageTint=[Accent1]
DynamicVariables=1
AntiAlias=1
Group=Main | All

[PreviousButton]
Meter=IMAGE
ImageName=#@#Icons\prev.png
X=10
Y=33
W=20
H=20
ImageTint=[Accent1]
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "Previous"]
AntiAlias=1
Group=Items | All

[NextButton]
Meter=IMAGE
ImageName=#@#\Icons\next.png
X=46
Y=33
W=20
H=20
ImageTint=[Accent1]
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "Next"]
AntiAlias=1
Group=Items | All

[SeekBarBG]
Meter=IMAGE
X=#SeekX#
Y=(#SeekY#-1)
W=220
H=5
SolidColor=[BackgroundColor]
Group=Items | All | Progress
DynamicVariables=1
UpdateDivider=-1

[SeekBar]
MeasureName=MeasureProgress
Meter=Bar
X=#SeekX#
Y=#SeekY#
W=#SeekW#
H=3
BarColor=[Accent1]BF
BarOrientation=Horizontal
LeftMouseUpAction=[!CommandMeasure MeasurePlayPause "SetPosition $MouseX:%$"]
Group=Main | All | Progress
DynamicVariables=1
UpdateDivider=-1

[MeterVolumeBar]
Meter=Bar
MeasureName=MeasureVolume
MeasureName2=MeasureCalc
BarOrientation=Vertical
Flip=0
SolidColor=[DarkColor]
BarColor=[AverageCol]BF
X=0
Y=0
W=5
H=60
MouseScrollDownAction=[!CommandMeasure MeasureVolume "SetVolume -5"]
MouseScrollUpAction=[!CommandMeasure MeasureVolume "SetVolume +5"]
LeftMouseUpAction=[!SetVariable OffY $MouseY:%$][!UpdateMeasure "MeasureCalc"][!CommandMeasure MeasureVolume "SetVolume [MeasureCalc]"]
Group=Items | All | Volume
DynamicVariables=1
UpdateDivider=-1
