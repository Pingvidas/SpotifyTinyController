Measure=Plugin
Plugin=WebNowPlaying
PlayerName=Spotify
PlayerType=Cover
DefaultPath=#@#Images\Default.png
CoverPath=#@#Images\Cover.png
OnUpdateAction=[!UpdateMeter MeterBackground][!UpdateMeasureGroup Colors]

; Colors
[CoverColor]
Measure=Plugin
Plugin=Chameleon
Type=File
