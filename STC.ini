Color=Background1
Group=Colors
UpdateDivider=-1

; Dark1
[DarkColor]
Measure=Plugin
Plugin=Chameleon
Parent=CoverColor
Color=Dark1
Group=Colors
UpdateDivider=-1

; Dark2
[DarkColor2]
Measure=Plugin
Plugin=Chameleon
Parent=CoverColor
Color=Dark2
Group=Colors
UpdateDivider=-1

; Light1
[LightColor]
Measure=Plugin
Plugin=Chameleon
Parent=CoverColor
Color=Light1
Group=Colors
UpdateDivider=-1

; FG1 (Not used)
[Accent1]
Measure=Plugin
Plugin=Chameleon
Parent=CoverColor
